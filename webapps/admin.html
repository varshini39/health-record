<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Records Admin Console</title>
    <!-- Include web3.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <script src="../src/app.js"></script>
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body id="admin-form">
    <h1>Health Records Admin Console</h1>

    <!-- Tab buttons -->
    <div id="tabButtons">
        <button class="tab-button active" onclick="openTab('addDoctor')">Add Doctor</button>
        <button class="tab-button" onclick="openTab('addPatient')">Add Patient</button>
        <button class="tab-button" onclick="openTab('addMedicine')">Add Medicine</button>
    </div>

    <!-- Add Doctor Form -->
    <div id="addDoctor" class="tab-content active">
        <h2>Add Doctor</h2>
        <label for="doctorName">Doctor Name:</label>
        <input type="text" id="doctorName" placeholder="Enter Doctor Name">
        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" placeholder="Enter Qualification">
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter Address">
        <div><button onclick="addDoctor()">Add Doctor</button></div>
    </div>

    <!-- Add Patient Form -->
    <div id="addPatient" class="tab-content">
        <h2>Add Patient</h2>
        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" placeholder="Enter Patient Name">
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter Age">
        <div><button onclick="addPatient()">Add Patient</button></div>
    </div>

    <!-- Add Medicine Form -->
    <div id="addMedicine" class="tab-content">
        <h2>Add Medicine</h2>
        <label for="medicineName">Medicine Name:</label>
        <input type="text" id="medicineName" placeholder="Enter Medicine Name">
        <label for="expiryDate">Expiry Date:</label>
        <input type="date" id="expiryDate">
        <label for="dose">Dose:</label>
        <input type="text" id="dose" placeholder="Enter Dose">
        <label for="price">Price:</label>
        <input type="number" id="price" placeholder="Enter Price">
        <div><button onclick="addMedicine()">Add Medicine</button></div>
    </div>

    <!-- Added values display -->
    <div class="added-values">
        <h3>Added Values:</h3>
        <ul id="addedValuesList">
            <!-- Added values will be displayed here -->
        </ul>
    </div>
</body>

</html>
